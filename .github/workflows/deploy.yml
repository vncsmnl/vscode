name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIST_VSCODE_EXTENSIONS_ID: ${{ vars.GIST_VSCODE_EXTENSIONS_ID || 'fallback-gist-id' }}
          GIST_VSCODE_SETTINGS_ID: ${{ vars.GIST_VSCODE_SETTINGS_ID || 'fallback-gist-id' }}
          GIST_TERMINAL_GENERAL_ID: ${{ vars.GIST_TERMINAL_GENERAL_ID || 'fallback-gist-id' }}
          GIST_TERMINAL_FISH_ID: ${{ vars.GIST_TERMINAL_FISH_ID || 'fallback-gist-id' }}
          GIST_GAMING_SETUP_ID: ${{ vars.GIST_GAMING_SETUP_ID || 'fallback-gist-id' }}
          GIST_DEV_SETUP_ID: ${{ vars.GIST_DEV_SETUP_ID || 'fallback-gist-id' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
