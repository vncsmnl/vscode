name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIST_VSCODE_EXTENSIONS: ${{ vars.GIST_VSCODE_EXTENSIONS || 'fallback-gist-id' }}
          GIST_VSCODE_SETTINGS: ${{ vars.GIST_VSCODE_SETTINGS   || 'fallback-gist-id' }}
          GIST_TERMINAL_GENERAL: ${{ vars.GIST_TERMINAL_GENERAL  || 'fallback-gist-id' }}
          GIST_TERMINAL_FISH: ${{ vars.GIST_TERMINAL_FISH     || 'fallback-gist-id' }}
          GIST_GAMING_SETUP: ${{ vars.GIST_GAMING_SETUP      || 'fallback-gist-id' }}
          GIST_DEV_SETUP: ${{ vars.GIST_DEV_SETUP         || 'fallback-gist-id' }}
      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
